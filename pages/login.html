<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
</head>

<body class="grey lighten-4">
  <div class="row">
      <div class="col s12 m4 offset-m4">
          <div class="card">
            
              <div class="head-form card-action teal white-text">
                  <h3>Login Form</h3>
              </div>
            

              <div class="card-content">
                  <div class="form-field">
                      <label for="username">Username</label>
                      <input type="text" id="username">
                  </div><br>
                  
                  <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                  </div><br>

                
                <div class="form-field"></div>
                  <label>
                    <input type="checkbox" class="remember" />
                    <span>Remember me</span>
                  </label>
                </div>

                  <div class="form-field">
                        <button class="btn-large waves-effect waves-dark add-btn" style="width:100%;">Login</button>
                  </div><br>
                  <div class="form-field">
                    <a href="/pages/register.html">
                        <button class="btn-large waves-effect waves-dark add-btn" style="width:100%;">Register</button>
                    </a>
                  </div><br>

              </div>

          </div>
      </div>
  </div>

    <script src="/js/ui.js"></script>
</body>

</html>
